<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj artystę</title>
    <link rel="stylesheet" href="/stylesForm.css">

</head>
<body>
<header>
    <span><h1 style="font-size: xxx-large">&#127932 Dodaj artystę</h1></span>
</header>

<form id="contact-form" th:action="@{/app/add-artist}" th:object="${artist}" method="post">
    <div class="form-group">
        <label for="name"><h2>Imię:</h2></label>
        <input type="text" id="name" name="name" th:field="*{name}" required>
    </div>
    <div class="form-group">
        <label for="surname"><h2>Nazwisko:</h2></label>
        <input type="text" id="surname" name="surname" th:field="*{surname}" required><br>
    </div>
    <div class="form-group">
        <label for="age"><h2>Wiek:</h2></label>
        <input type="number" min="18" id="age" name="age" th:field="*{age}" required><br>
    </div>
    <div class="form-group">
        <label for="country"><h2>Kraj pochodzenia:</h2></label>
        <div class="custom-select" style="width:200px;">
            <select id="country" th:field="*{country}">
                <option selected value="Polska">Polska</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Niemcy">Niemcy</option>
                <option value="Hiszpania">Hiszpania</option>
                <option value="Australia">Australia</option>
            </select>
        </div>

    </div>

    <div class="form-group">
        <label for="type"><h2>Typ muzyki:</h2></label>
        <input type="text" id="type" name="type" th:field="*{type}" required><br>
    </div>

    <button type="submit">Dodaj artystę</button>
</form>

<script>
    document.getElementById('contact-form').addEventListener('submit', function (event) {
        alert('Formularz został wysłany poprawnie!');
    });
</script>
</body>
</html>
