<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj artystę</title>
    <link rel="stylesheet" href="/stylesForm.css">

</head>
<body>
<header>
    <h1 th:text="${'&#127932 '+ album.get().getName()}" style="font-size: xxx-large"></h1>
    <h3 th:text="${'Cena: ' + album.get().getPrice()}" style="font-size: x-large"></h3>

</header>

<form id="form" th:action="@{/app/add-song(id=${album.get().getId()})}" method="post">
    <div class="form-group">
        <label><h2>Piosenki:</h2></label>
        <select name="songName">
            <option th:each="song : ${allSongs}" th:value="${song.getId()}" th:text="${song.getName()}"/>
        </select><br/>
        <br/>
    </div>

    <div class="form-group">
        <label><h2>Artyści:</h2></label>
        <select name="selectedValues" multiple="multiple">
            <option th:each="artist : ${allArtist}" th:value="${artist.getId()}"
                    th:text="${artist.getName() + ' ' + artist.getSurname()}"></option>
        </select><br/>
    </div>

    <div style="justify-content: center">
        <button th:href="@{/app/add-song(id=${album.get().getId()})}" method="post">Dodaj piosenkę wraz z artystami
        </button>
        <a th:href="@{/app/oferta}" style="text-decoration: none; color: white;">
            <div class="goToOgferta"
                 style="text-align: center; font-size: 22px; width: 300px; height: 50px; padding: 10px; margin-left: 45vw; margin-top: 20px; background-color: #333333; border-radius: 10px">
                Przejdź do oferty wydawnictwa
            </div>
        </a>

    </div>

</form>
<script>
    document.getElementById('form').addEventListener('submit', function (event) {
        alert('Piosenka została poprawnie dodana!');
    });
</script>
</body>
</html>
